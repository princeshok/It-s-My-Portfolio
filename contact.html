<!DOCTYPE html>
<html>

<head>
    <title>My Webpage</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
        }

        nav ul {
            list-style: none;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        nav a:hover {
            color: darkorange;
        }

        h2 {
            text-align: center;
            color: darkorange;
            background-color: black;
            padding: 20px;
            margin-top: 20px;
        }

        h3 {
            text-align: center;
            font-size: 24px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        form {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        form .form-group {
            margin: 10px 0;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="date"],
        form input[type="email"],
        form textarea,
        form select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="radio"] {
            margin: 0 5px;
        }

        form button {
            background-color: darkorange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #FFA500;
        }
    </style>
</head>

<body>
    <header>
        <h1>Prince D. Togbah</h1>
        <nav>
            <ul>
                <li><a href="abort.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="index.html">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <h2>Contact Me</h2>
    <h3>Get Connected With Me On Social Media</h3>
    <p>However difficult life may seem, there is always something you can do and succeed at.</p>

    <form>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="Enter a valid first name" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" placeholder="Enter a valid last name" required>
        </div>

        <div class="form-group">
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter a valid contact" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter a valid email" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
        </div>

        <div class="form-group">
            <label for="county">County:</label>
            <select id="county">
                <option>Select County</option>
                <option>Grand Gedeh</option>
                <option>Sinoe</option>
                <option>River Gee</option>
                <option>Grand Kru</option>
                <option>Lofa</option>
                <option>River Cess</option>
                <option>Montserrado</option>
                <option>Nimba</option>
                <option>Margibi</option>
                <option>Bong</option>
                <option>Bomi</option>
                <option>Maryland</option>
                <option>Grand Cape Mount</option>
                <option>Gbapolu</option>
                <option>Grand Bassa</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Please leave a message" required></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

    <footer>
        <h4 class="third">Get Connect With Me On Social Media</h4>
        <div class="social-icons">
            <img src="instagram.jpg" alt="Instagram" width="45" height="45">
            <img src="facebook.jpg" alt="Facebook" width="45" height="45">
            <img src="github.jpg" alt="GitHub" width="45" height="45">
        </div>
    </footer>
</body>

</html>
